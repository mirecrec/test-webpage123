<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live GPS Mapa (Leaflet)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .leaflet-control-attribution { font-size: 10px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicializácia mapy
    const map = L.map('map').setView([48.1486, 17.1077], 16); // Bratislava ako default
    const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap prispievatelia'
    }).addTo(map);

    // Vrstvy pre aktuálnu polohu a trasu
    const trace = [];
    const path = L.polyline([], { color: 'blue', weight: 4 }).addTo(map);
    const marker = L.circleMarker([0,0], { radius: 8, color: 'red', fillColor: 'red', fillOpacity: 0.8 }).addTo(map);

    // Získavanie polohy
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const acc = pos.coords.accuracy;
        const point = [lat, lon];
        trace.push(point);
        path.setLatLngs(trace);
        marker.setLatLng(point);
        map.panTo(point);
      }, err => {
        alert("Chyba GPS: " + err.message);
      }, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 10000
      });
    } else {
      alert("Tento prehliadač nepodporuje geolokáciu.");
    }
  </script>
</body>
</html>
